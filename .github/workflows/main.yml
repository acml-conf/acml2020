name: CI

on: 
  push:
    branches:
      - master
        - 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Page Speed Insights (Mobile)
      uses: JakePartusch/psi-action@v1
      with:
        url: https://thirsty-cori-5d6045.netlify.com
        threshold: 90
        strategy: mobile
    - name: Page Speed Insights (Desktop)
      uses: JakePartusch/psi-action@v1
      with:
        url: https://thirsty-cori-5d6045.netlify.com
        threshold: 90
        strategy: Desktop
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: Build Project
      run: |
        npm install
        npm i -g gatsby
        gatsby build
        
    - name: List output files
      run: ls ./public
